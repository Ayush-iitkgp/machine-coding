services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: odin
      POSTGRES_PASSWORD: odin
      POSTGRES_DB: odin_ai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U odin -d odin_ai"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/chroma_data:/app/chroma_data
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql+asyncpg://odin:odin@db:5432/odin_ai
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_EMBED_MODEL=nomic-embed-text
      - OLLAMA_MODEL=qwen2.5:0.5b
      - LLM_PROVIDER=llama
      - CHROMA_DB_PATH=/app/chroma_data
      # Set GEMINI_API_KEY and optional GEMINI_MODEL / GEMINI_EMBED_MODEL
      # in your environment or override here for containerized runs.
      # - GEMINI_API_KEY=your_real_gemini_api_key
      # - GEMINI_MODEL=gemini-1.5-flash
      # - GEMINI_EMBED_MODEL=models/text-embedding-001
    depends_on:
      - db

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_BACKEND_URL=http://backend:8000

volumes:
  postgres_data:
  ollama_data:
